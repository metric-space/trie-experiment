<!doctype html>
<html ng-app="trieExperimentFrontend">
  <head>
    <meta charset="utf-8">
    <title>trieExperimentFrontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController as ctrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
   <div id="main" layout="row" layout-align="center center" style="height: 100%">
       <div flex="66">
	    <h3> Trie-experiment </h3>
	    <form>  
              <md-content>
                <md-autocomplete md-search-text="ctrl.searchText" md-search-text-change="ctrl.setSearchText(ctrl.searchText)" md-items="item in ctrl.getMatches()" md-item-text="item" md-no-cache=true md-delay=100>
	          <md-item-template>
                    <span>{{item}}</span> 
                  </md-item-template> 
		  <md-not-found>
		    Did you mean <a style="color:red;">{{ctrl.mispelling}} </a>
		  </md-not-found>
                </md-autocomplete>
              </md-content>
           </form>
       </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
